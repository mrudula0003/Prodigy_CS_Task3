<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form method="POST">
       <div class="card text-center" style="width: 50rem; margin-left: 240px; margin-top: 70px;">
  <div class="card-header">
    Task - 3
        </div>
          <div class="card-body">
            <h3 class="card-title">Password Complexity Checker</h3>
              <p class="card-text"><i>Strengthen Your Security: Validate Your Password's Power!</i></p>
              <div class="input-group flex-nowrap">
                  <label for="password" style="margin-top: 5px;">Enter your password:</label>
                  <input type="password" class="form-control" style="width: 20rem; margin-left: 25px;" placeholder="Password" aria-label="Username" aria-describedby="addon-wrapping" id="password" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Check Strength</button>
          </div>
        </div>
    </form>
    <div class="alert alert-primary alert-dismissible" style="margin-top: 30px;">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Feedback!</strong> {{ feedback }}
    </div>

</body>
</html>
